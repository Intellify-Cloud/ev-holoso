about:
    title: "About Me"
    text2: "For the past three years, I’ve worked as a Home Loan Consultant, building on my background in insurance and investments to bring clients a complete, well-rounded approach to home financing.
      <br><br>
      I’m incredibly passionate about helping my clients achieve their homeownership goals, especially knowing that, for most, this will be their largest and most meaningful investment.
      <br><br>
      When I apply on your behalf, I approach multiple banks at once, giving them the chance to compete for your business. This allows us to secure the most competitive interest rate, potentially saving you thousands (or even hundreds of thousands) of rands over the term of your bond.
      <br><br>
      At evo, I get to combine my financial expertise, love of working with people, and passion for property to guide clients into homes they truly love.
      I’d be delighted to connect with you and support you on your homebuying journey."
    
